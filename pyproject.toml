[tool.poetry]
name = "metriq-gym"
version = "0.1.0"
description = ""
authors = [
    "UnitaryFund",
    "Daniel Strano <dan@unitary.fund>",
    "Vincent Russo <vincent@unitary.fund>"
]
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.12"
scipy = "^1.14.1"
pyqrack = "^1.34.9"
qiskit-aer = "^0.15.1"
qiskit-ibm-runtime = "^0.34.0"
qiskit = "^1.2.4"

metriq-client = { git = "https://github.com/unitaryfund/metriq-client.git", branch = "master" }
matplotlib = "^3.9.2"
python-dotenv = "^1.0.1"
qiskit-experiments = "^0.8.0"
pytket = "^1.34.0"
pytket-quantinuum = "^0.41.0"
pytket-qiskit = "^0.60.0"
qiskit-ionq = "^0.5.8"

[tool.poetry.group.dev.dependencies]
ruff = "^0.8.0"
pre-commit = "^4.0.1"
pytest = "^8.3.3"
sphinx = "^8.1.3"

[tool.ruff]
exclude = ["metriq_gym/hardware"]
line-length = 100

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
