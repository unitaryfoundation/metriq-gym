[tool.poetry]
name = "metriq-gym"
version = "0.1.0"
description = ""
authors = [
    "UnitaryFund",
    "Daniel Strano <dan@unitary.fund>",
    "Vincent Russo <vincent@unitary.fund>",
    "Alessandro Cosentino <alessandro@unitary.fund>"
]
readme = "README.md"

[tool.poetry.dependencies]
jsonschema = "^4.23.0"
matplotlib = "^3.10.0"
metriq-client = { git = "https://github.com/unitaryfund/metriq-client.git", branch = "master" }
pyqrack = "^1.35.0"
python = "~3.12"
python-dotenv = "^1.0.1"
pytket = "^1.38.0"
pytket-qiskit = "^0.62.0"
pytket-quantinuum = "^0.42.0"
qiskit = "^1.3.1"
qiskit-aer = "^0.15.1"
qiskit-device-benchmarking = { path = "submodules/qiskit-device-benchmarking" }
qiskit-experiments = "^0.8.1"
qiskit-ibm-runtime = "^0.34.0"
qiskit-ionq = "^0.5.12"
scipy = "^1.15.0"
tabulate = "^0.9.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.14.1"
pre-commit = "^4.0.1"
pytest = "^8.3.3"
ruff = "^0.8.6"
sphinx = "^8.1.3"

[tool.mypy]
files = ["metriq_gym/benchmarks"]
ignore_missing_imports = true
follow_imports = "skip"

[tool.ruff]
exclude = ["submodules"]
line-length = 100

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
