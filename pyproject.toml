[tool.poetry]
name = "metriq-gym"
version = "0.1.0"
description = ""
authors = [
    "UnitaryFoundation",
    "Daniel Strano <dan@unitary.foundation>",
    "Vincent Russo <vincent@unitary.foundation>",
    "Alessandro Cosentino <alessandro@unitary.foundation>"
]
readme = "README.md"

[tool.poetry.dependencies]
jsonschema = "^4.23.0"
matplotlib = "^3.10.0"
metriq-client = { git = "https://github.com/unitaryfund/metriq-client.git", branch = "master" }
pyqrack = "^1.35.0"
python = "~3.12"
python-dotenv = "^1.0.1"
pytket = "^1.39.0"
pytket-qiskit = "^0.63.0"
pytket-quantinuum = "^0.43.0"
qiskit = "^1.3.2"
qiskit-aer = "^0.16.0"
qiskit-device-benchmarking = { path = "submodules/qiskit-device-benchmarking" }
qiskit-experiments = "^0.8.1"
qiskit-ibm-runtime = "^0.34.0"
qiskit-ionq = "^0.5.12"
scipy = "^1.15.1"
tabulate = "^0.9.0"
qbraid = {extras = ["ionq", "qir", "braket"], version = "^0.9.3"}
qiskit-qasm3-import = "^0.5.1"

[tool.poetry.group.dev.dependencies]
mypy = "^1.14.1"
pre-commit = "^4.1.0"
pytest = "^8.3.3"
ruff = "^0.9.3"
sphinx = "^8.1.3"
types-tabulate = "^0.9.0.20241207"

[tool.mypy]
files = ["metriq_gym"]
ignore_missing_imports = true
follow_imports = "skip"

[tool.ruff]
exclude = ["submodules"]
line-length = 100

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
